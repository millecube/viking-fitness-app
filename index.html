<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viking Fitness | Trainers for Everyone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              viking: {
                // Light Mode
                bgLight: '#FFFFFF',      // Pure White
                surfaceLight: '#F4F7FF', // Very Pale Blue (Cards)
                
                // Dark Mode
                bgDark: '#132436',       // Viking Deep Blue (Background)
                surfaceDark: '#1E2D3E',  // Dark Slate Blue (Cards)
                
                // Shared
                action: '#0D1AC4',       // Viking Blue (Buttons/Links)
                textLight: '#132436',    // Deep Blue (Text in Light Mode)
                textDark: '#FFFFFF',     // White (Text in Dark Mode)
                accent: '#FFB800',       // Gold (Alerts/Highlights)
                
                // Legacy mapping for existing components
                blue: '#132436',      
                blueLight: '#1E2D3E', 
                offWhite: '#F4F7FF',  
                grey: '#94A3B8',      
              }
            },
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
              display: ['Helvetica', 'Arial', 'sans-serif'],
              mono: ['Courier New', 'monospace'],
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              shimmer: 'shimmer 2s infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-15deg)' },
                '100%': { transform: 'translateX(150%) skewX(-15deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Helvetica', 'Arial', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Helvetica', 'Arial', sans-serif;
        letter-spacing: -0.02em;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94A3B8; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0D1AC4; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-viking-bgLight text-viking-textLight dark:bg-viking-bgDark dark:text-viking-textDark transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
